	<link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
	<link rel="stylesheet" type="text/css" href="CSS/weui.css">
</head>
<body>
<div align="center" style="font-size: 300%;">##</div>
<ul class="ui-list ui-list-single ui-list-link ui-border-tb">
    <li class="ui-border-t">
        <div class="ui-list-info">
            <h4 class="ui-nowrap">任务</h4>
            <div class="ui-txt-info"></div>
        </div>
    </li>
    <li class="ui-border-t">
        <div class="ui-list-info">

        </div>
    </li>
    <li class="ui-border-t">
        <a href="特训.html" style="color: black">

            <h4 class="ui-nowrap">特训</h4>
            <div class="ui-txt-info"></div>
        </div>
        </a>
    </li>
    <li class="ui-border-t">
        <div class="ui-list-info">
            <h4 class="ui-nowrap">帮助</h4>
            <div class="ui-txt-info"></div>
        </div>
    </li>
</ul>


<div style="height:290px;"></div>
<div class="page">

        <div class="weui-tab">
            <div class="weui-tab__panel">

            </div>
            <div class="weui-tabbar">
                <a href="homepage.html" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                    </span>
                    <p class="weui-tabbar__label">首页</p>
                </a>
                <a href="通讯录.html" class="weui-tabbar__item">
                    <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">

                </a>
                <a href="发现.html" class="weui-tabbar__item weui-bar__item_on">
                    <span style="display: inline-block;position: relative;">

                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                    </span>
                    <p class="weui-tabbar__label">发现</p>
                </a>
                <a href="user.html" class="weui-tabbar__item ">

                </a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        });
    });
</script>
